
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Math for Kids</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontFamily: {
            "sans": ["Inter", "sans-serif"],
            "display": ["Space+Grotesk", "sans-serif"]
          },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-gradient-to-br from-[#6d4c41] via-[#9b6f4b] to-[#c6a27e] text-white selection:bg-amber-100 selection:text-amber-900;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
      }
      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes star-pop {
      0% {
        opacity: 0;
        transform: translateY(14px) scale(0.65);
      }
      20% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      70% {
        opacity: 1;
        transform: translateY(-7px) scale(1.05);
      }
      100% {
        opacity: 0;
        transform: translateY(-15px) scale(0.75);
      }
    }
    .star-pop {
      animation-name: star-pop;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="min-h-screen">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
